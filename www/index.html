<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="apple-touch-icon-precomposed" href="images/logo.png">
<link rel="canonical" href="https://www.chuyu.me">
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="shortcut icon" href="images/favicon.ico">
<script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="//apps.bdimg.com/libs/jquery-lazyload/1.9.5/jquery.lazyload.min.js"></script>
<span style="display: none;" >
<script src="//s4.cnzz.com/stat.php?id=1259084109&web_id=1259084109"></script>

<script src="//cdn.staticfile.org/mithril.js/0.2.5/mithril.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<meta content="images/logo.png" property="og:image">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
<script>
    var Main = {
        lang: m.prop((navigator.language || navigator.browserLanguage).toLowerCase()),
        'en-us': {},
        'zh-cn': {},
        controller: function ()
        {
            function loadlang(val)
            {                
                Main.lang(val);
                m.request({
                    method: 'GET',
                    url: 'json/' + val + '.json',
                    type: function (data) {
                        Main[Main.lang()] = data;
                    }
                });
            }
            
            function loaddata()
            {
                m.request({
                    method: 'GET',
                    url: 'json/data.json',
                    type: function(data) {
                        Main['data'] = data;
                    }
                });
            }

            var la=Main.lang();
            
            if(la.indexOf('zh-')==0)
            {
                switch(la)
                {
                    case 'zh-cn':
                    case 'zh-sg':
                    case 'zh-Hans':
                        la='zh-Hans';
                        break;
                    default:
                        la='zh-Hant';
                        break;
                }
            }
            else if(la.indexOf('ja-')==0)
            {
                la='ja';
            }
            else
                la='en';
            
            loadlang(la);
            loaddata();
            return {
                click: loadlang
            };
        },
        view: function (ctrl) {
            return [
                m('title', Main[Main.lang()].title),
                m('meta', { name: 'description', content: Main[Main.lang()].description }),
                m('meta', { name: 'keywords', content: Main[Main.lang()].keywords }),
                m('div', { class: 'sc0 container' }, [
                    m('h1', Main[Main.lang()]['text-t0']),
                    m('h2', Main[Main.lang()]['text-t1']),
                    m('h3', Main['data']['text-update']),
                    Main['data']['text-update-details'].map(function (item, idx) {
                       return m('div', (idx + 1) + ' : ' + item);
                    }),
                    
                    m('div', { class: 'row' }, [
                        m('div', { class: 'col-lg-3 col-md-3 col-sm-0 col-xs-0' }, ''),
                        m('div', { class: 'col-lg-2 col-md-2 col-sm-4 col-xs-4' }, m('a', {
                            href: Main['data']['Dism64']
                        }, Main[Main.lang()]['download-x64'])),
                        m('div', { class: 'col-lg-2 col-md-2 col-sm-4 col-xs-4' }, m('a', {
                            href: Main['data']['Dism86']
                        }, Main[Main.lang()]['download-x86'])),
                        m('div', { class: 'col-lg-2 col-md-2 col-sm-4 col-xs-4' }, m('a', {
                            href: Main['data']['DismFull']
                        }, Main[Main.lang()]['download-aio'])),
                    ]),
                    m('div', { class: 'row' }, [
                        m('div', { class: 'col-lg-2 col-lg-2 col-sm-0 col-xs-0' }, ''),
                        m('div', { class: 'col-lg-8 col-lg-8 col-sm-12 col-xs-12' }, [
                            m('svg', {
                                class: 'icon',
                                viewBox: '0 0 1024 1024'
                            }, m('path', {
                                d: 'M0 482.98508 420.576883 482.98508 420.576883 70.930464 0 120.368698 0 482.98508ZM480.530856 63.883622 480.530856 482.98623 1024 482.98623 1024 0 480.530856 63.883622ZM0 905.79673 420.576883 954.344194 420.576883 543.229773 0 543.229773 0 905.79673ZM480.530856 961.266903 1024 1024 1024 543.229773 480.530856 543.229773 480.530856 961.266903Z',
                                fill: 'white'
                            })),
                            m('span', { id: 'compability-info' }, Main[Main.lang()]['compability-info'])
                        ]
                        )
                    ]),
                    m('div', { class: 'about-0' }, Main[Main.lang()]['about-dismpp-t0']),
                    m('div', { class: 'about-0' }, Main[Main.lang()]['about-dismpp-t1']),
                    m('div', { class: 'about-0' }, [
                        m('span', Main[Main.lang()]['about-dismpp-t2']),
                        m('a', { href: 'https://github.com/Chuyu-Team', class: 'click-me' }, Main[Main.lang()]['about-dismpp-t2-a'])
                    ])
                ]),
                m('div', { class: 'sc1 container' }, [
                    m('div', { class: 'row' }, [
                        m('div', { class: 'col-lg-1 col-md-1 col-sm-0 col-xs-0' }, ''),
                        m('div', { class: 'col-lg-10 col-md-10 col-sm-12 col-xs-12' }, [
                            m('div', { class: 'col-lg-4 col-md-6 col-sm-12 col-xs-12' }, [
                                m('img', { 'data-original': 'images/browser-cleanup-large.png', class: 'lazy', src: 'images/blank.gif' }),
                                m('div', Main[Main.lang()]['text-updatecleanup-t0']),
                                m('div', Main[Main.lang()]['text-updatecleanup-t1'])
                            ]),
                            m('div', { class: 'col-lg-4 col-md-6 col-sm-12 col-xs-12' }, [
                                m('img', { 'data-original': 'images/smart-scan-large.png', class: 'lazy', src: 'images/blank.gif' }),
                                m('div', Main[Main.lang()]['text-compactos-t0']),
                                m('div', Main[Main.lang()]['text-compactos-t1'])
                            ]),
                            m('div', { class: 'col-lg-4 col-md-6 col-sm-12 col-xs-12' }, [
                                m('img', { 'data-original': 'images/password-manager-large.png', class: 'lazy', src: 'images/blank.gif' }),
                                m('div', Main[Main.lang()]['text-fullesdsupport-t0']),
                                m('div', Main[Main.lang()]['text-fullesdsupport-t1'])
                            ]),
                            m('div', { class: 'col-lg-4 col-md-6 col-sm-12 col-xs-12' }, [
                                m('img', { 'data-original': 'images/antivirus-antimalware-large.png', class: 'lazy', src: 'images/blank.gif' }),
                                m('div', Main[Main.lang()]['text-windowsupdate-t0']),
                                m('div', Main[Main.lang()]['text-windowsupdate-t1'])
                            ]),
                            m('div', { class: 'col-lg-4 col-md-6 col-sm-12 col-xs-12' }, [
                                m('img', { 'data-original': 'images/hns-large.png', class: 'lazy', src: 'images/blank.gif' }),
                                m('div', Main[Main.lang()]['text-systemrecovery-t0']),
                                m('div', Main[Main.lang()]['text-systemrecovery-t1'])
                            ]),
                            m('div', { class: 'col-lg-4 col-md-6 col-sm-12 col-xs-12' }, [
                                m('img', { 'data-original': 'images/remote-assistance-large.png', class: 'lazy', src: 'images/blank.gif' }),
                                m('div', Main[Main.lang()]['text-puregreen-t0']),
                                m('div', Main[Main.lang()]['text-puregreen-t1'])
                            ]),
                        ])
                    ])
                ]),
                m('div', { class: 'sc2 container' }, [
                    m('div', { class: 'row' }, [
                        m('div', { class: 'col-lg-1 col-md-1 col-sm-0 col-xs-0' }, ''),
                        m('div', { class: 'col-lg-7 col-md-7 col-sm-12 col-xs-12' }, [
                            m('div', { class: 'about-1' }, Main[Main.lang()]['about-chuyuteam-t0']),
                            m('div', Main[Main.lang()]['about-chuyuteam-t1']),
                        ]),
                        m('div', { class: 'col-lg-3 col-md-3 col-sm-12 col-xs-12' }, [
                            m('div', { class: 'sp' }, [
                                m('div', Main[Main.lang()]['text-qqgroup']),
                                m('a', { href: 'http://shang.qq.com/wpa/qunwpa?idkey=07a04c095aee1e31f54b82ba98499a5b49aa10185f975946243ba68e0134a34e' }, '200783396'),
                                m('a', { href: 'http://shang.qq.com/wpa/qunwpa?idkey=7ca055997a5e30da11c5ad500bbb31cc66aa4f01bd27404d58568d1dbd32e48e' }, '282276394'),
                            ]),
                            m('div', { class: 'sp' }, [
                                m('div', Main[Main.lang()]['text-feedback']),
                                m('a', { href: 'mailto:mingkuang@live.com' }, 'mingkuang@live.com')
                            ]),
                            m('div', { class: 'sp' }, [
                                m('div', Main[Main.lang()]['text-relatedlink']),
                                m('a', { href: 'https://www.winos.me' }, 'WINOS精简系统')
                            ])
                        ])
                    ]),
                    m('div', { class: 'footer' }, [
                        m('div', { class: 'dropup' }, [
                            m('button', { class: 'btn btn-default dropdown-toggle', type: 'button', id: 'chlang', 'data-toggle': 'dropdown', 'aria-haspopup': 'true', 'aria-expanded': 'false' }, [
                                Main[Main.lang()]['lang'],
                                m('span', { class: 'caret' }, '')
                            ]),
                            m('ul', { class: 'dropdown-menu', 'aria-labelledby': 'chlang' }, [
                                m('li', { onclick: m.withAttr('data-lang', ctrl.click), 'data-lang': 'en' }, 'English'),
                                m('li', { onclick: m.withAttr('data-lang', ctrl.click), 'data-lang': 'ja' }, '日本の'),
                                m('li', { onclick: m.withAttr('data-lang', ctrl.click), 'data-lang': 'zh-Hans' }, '简体中文'),
                                m('li', { onclick: m.withAttr('data-lang', ctrl.click), 'data-lang': 'zh-Hant' }, '正體中文'),
                            ])
                        ]),
                        m('div', { id: 'copyright' }, [
                            m('embed', { type: 'image/svg+xml', src: 'images/COPYRIGHT.svg' }),
                            m('span', Main[Main.lang()]['copyright'])
                        ])
                    ])
                ]),
                m('script', '$(function () { $("img.lazy").lazyload({ effect: "fadeIn", threshold: -200 }); });'),
                m('script', '$(\'option[value="' + Main.lang() + '"]\').prop(\'selected\', true);'),
                m('script', '$(\'.dropdown-toggle\').dropdown()')
            ];
        }
    };
    m.mount($('body')[0], Main);
</script>
