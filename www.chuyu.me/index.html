<script language="JavaScript">
var lang = (navigator.language || navigator.browserLanguage || '').toLowerCase().split('-');
switch (lang[0]) {
    case 'de': case 'en': case 'es': case 'fr': case 'it': case 'ja': case 'pt': case 'ru': case 'tr': case 'uk':
        lang = lang[0]; break;
    case 'bar': case 'nds':
        lang = 'de'; break;
    case 'an': case 'ast': case 'ca': case 'gl':
        lang = 'es'; break;
    case 'br': case 'co': case 'nrf': case 'pcd': case 'gcf': case 'ty':
    case 'frc': case 'ht': case 'lb': case 'lij': case 'mg': case 'wa':
        lang = 'fr'; break;
    case 'egl': case 'eml': case 'nap': case 'rgn': case 'scn': case 'vec':
        lang = 'it'; break;
    case 'wuu': case 'yue':
        lang = 'zh-Hans'; break;
    case 'hak':
        lang = 'zh-Hant'; break;
    case 'gsw':
        switch (la[1]) {
            case 'fr':
                lang = 'fr'; break;
            default: /* case 'at': case 'ch': case 'de': case 'li': */
                lang = 'de'; break;
        } break;
    case 'eu':
        switch (la[1]) {
            case 'fr':
                lang = 'fr'; break;
            default: /* case 'es': */
                lang = 'es'; break;
        } break;
    case 'oc':
        switch (la[1]) {
            case 'es':
                lang = 'es'; break;
            case 'it':
                lang = 'it'; break;
            default: /* case 'fr': */
                lang = 'fr'; break;
        } break;
    case 'zh':
        switch (la[1]) {
            case 'hant': case 'mo': case 'tw': case 'hk':
                lang = 'zh-Hant'; break;
            default: /* case 'hans': case 'cn': case 'sg': */
                lang = 'zh-Hans'; break;
        } break;
    default: /* case 'bg': case 'pl': case 'ko': all other languages go to English */
        lang = 'en'; break;
}
document.location = './' + lang + '/index.html';
</script>
