<script language="JavaScript">

var la=(navigator.language || navigator.browserLanguage).toLowerCase();

if(la.indexOf('zh-')==0)
{
    switch(la)
    {
        case 'zh-cn':
        case 'zh-sg':
            la='./zh-Hans/index.html';
            break;
        default:
            la='./zh-Hant/index.html';
            break;
    }
}
else if(la.indexOf('ja-')==0)
    la = './ja/index.html';
else if(la.indexOf('fr-')==0)
    la = './fr/index.html';
else if (la.indexOf('de-') == 0)
    la = './de/index.html';
else
    la='./es/index.html';
else
    la='./en/index.html';

document.location = la;
</script>
